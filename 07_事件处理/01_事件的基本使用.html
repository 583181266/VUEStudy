<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_事件的基本使用</title>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <button v-on:click="showInfo">点我提示消息</button><br>
        <button @click="showInfo">点我提示消息@xxx简写形式</button>
        <button @click="showInfo2(100,$event)">点我提示消息（传递参数）</button>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        Vue.config.productionTip = false;


        const vm = new Vue({
            el:'#root',
            data:{
                name:'YISUO'
            },
            methods: {
              showInfo(){
                alert("大家好！");
              },
              showInfo2(number,event){
                console.log(number,event);
                alert("大家好！！");
              }  
            },

        });
    </script>
</body>
</html>
