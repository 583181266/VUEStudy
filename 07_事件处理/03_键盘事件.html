<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <input type="text" placeholder="输入回车提示文本信息" @keyup.enter="showInfo">    
    </div>

    <script src="../js/vue.js"></script>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:'#root',
            data:{
                name:'YISUO'
            },
            methods: {
              showInfo(e){
                alert(e.target.value);
              }  
            },
        });
    </script>
</body>
</html>
