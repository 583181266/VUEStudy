<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
</head>

<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button @click="changeWeather">点我切换天气</button>
        <hr>
        <h1>a:{{numbers.a}}</h1>
        <button @click="numbers.a++">点我a + 1</button>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers:{
                    a:1,
                    b:2,
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            watch: {

                // 被监视的属性发生变化的时候执行一次
                isHot: {
                    // 立即执行一次
                    immediate: true,
                    handler(newValue, oldValue) {
                        console.log('isHot的值发生了变化', newValue, oldValue);
                    }
                },
                numbers: {
                    deep:true, // 深度监视
                    handler(newValue, oldValue) {
                        console.log('a发生了变化', newValue, oldValue);
                    }
                }
            }


        });

/*         vm.$watch('isHot', {
             // 立即执行一次
            immediate: true,
            handler(newValue, oldValue) {
                console.log('isHot的值发生了变化', newValue, oldValue);
            }
        }) */
    </script>
</body>

</html>
