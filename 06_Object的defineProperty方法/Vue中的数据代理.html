<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中的数据代理</title>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'YISUO'
            }
        });
    </script>
</body>
</html>
