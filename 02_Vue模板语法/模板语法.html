<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">

        <h1>插值语法</h1>
        <h1>你好，{{name}}</h1>

        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去百度</a><br>
        <a :href="url" :school="school.name">点我去百度</a>

    </div>
    <!-- 引入VUE -->
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
    </script>

    <script>
        new Vue({
            el: '#root',
            data: {
                name:'YISUO',
                url:'http://www.baidu.com',
                school:{
                    name:'中国矿业大学',
                }
            }

        });
    </script>
    
</body>
</html>
